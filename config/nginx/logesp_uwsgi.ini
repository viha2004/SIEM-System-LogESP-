[uwsgi]
chdir = /opt/LogESP
module = LogESP.wsgi
home = /opt/LogESP/env
virtualenv = /opt/LogESP/env
env = DJANGO_SETTINGS_MODULE=LogESP.settings
master = true
no-orphans = true
pidfile = /opt/LogESP/run/logesp-uwsgi-master.pid
safe-pidfile = /tmp/logesp-uwsgi-master.pid
processes = 5
enable-threads = true
harakiri = 60
limit-as = 128
max-requests = 5000
uid = www-data
gid = www-data
socket = /opt/LogESP/run/logesp.sock
chmod-socket = 664
chown-socket = www-data:www-data
vacuum = true
daemonize = /var/log/uwsgi/logesp.log
